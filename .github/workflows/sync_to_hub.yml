name: Sync to Hugging Face Hub

on:
  push:
    branches: [main]

    # This workflow runs whenever you push to the main branch
jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: git push --force https://shri171981:$HF_TOKEN@huggingface.co/spaces/shri171981/genai_sentiment_classifier main